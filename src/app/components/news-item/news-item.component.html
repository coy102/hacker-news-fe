<div class="card card-spacing">
  <div class="card-body">
    <div>{{ title }}</div>
    <small
      >{{ score }} points by
      <a class="feed-item-username">{{ by }}</a>
      | {{ time }} |
      <a
        class="feed-item-comments-count"
        [routerLink]="['/detail', id]"
        routerLinkActive="active"
        >{{ commentsCount }} comments</a
      >
    </small>
  </div>
</div>
