<a class="card-link" [routerLink]="['/detail', id]" routerLinkActive="active">
  <div class="card card-spacing">
    <div class="card-body">
      <div>
        <b>{{ title }}</b>
      </div>
      <small
        >{{ score }} points |
        <span>{{ by }}</span>
        | {{ time }} | {{ commentsCount }} comments
      </small>
    </div>
  </div>
</a>
