<div>
  <div *ngIf="loading" class="col-md-12 container text-center">
    <h5>Fetching data...</h5>
  </div>

  <div *ngIf="!loading" class="col-md-12 container">
    <div *ngIf="news.length > 0" class="d-flex justify-content-center mt-2">
      <ngb-pagination
        [collectionSize]="news.length"
        [pageSize]="pageSize"
        [page]="page"
        [maxSize]="0"
        [rotate]="true"
        [ellipses]="false"
        [boundaryLinks]="true"
      ></ngb-pagination>
    </div>

    <div
      *ngFor="
        let feed of news
          | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize;
        index as i
      "
    >
      <app-news-item
        [index]="i"
        [id]="feed.id"
        [title]="feed.title"
        [url]="feed.url"
        [score]="feed.score"
        [by]="feed.by"
        [time]="feed.time"
        [commentsCount]="feed.kids ? feed.kids.length : 0"
      ></app-news-item>
    </div>
  </div>
</div>
